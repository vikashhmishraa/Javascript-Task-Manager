<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="utility">
      <div class="priorityColorBar">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box yellow"></div>
      </div>

            ></path>
          </svg>
        </div>
        <div class="addBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="50"
            height="50"
            fill="currentColor"
          >
            <path
              d="M4 3H20C20.5523 3 21 3.44772 21 4V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3ZM11 11H7V13H11V17H13V13H17V11H13V7H11V11Z"
            ></path>
          </svg>
        </div>

        <div class="dltBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="50"
            height="50"
            fill="currentColor"
          >
            <path
              d="M7 6V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7ZM13.4142 13.9997L15.182 12.232L13.7678 10.8178L12 12.5855L10.2322 10.8178L8.81802 12.232L10.5858 13.9997L8.81802 15.7675L10.2322 17.1817L12 15.4139L13.7678 17.1817L15.182 15.7675L13.4142 13.9997ZM9 4V6H15V4H9Z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="searchBar">
        <input class="searchInput" placeholder="Search" type="text" />
        <div class="searchBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="currentColor"
          >
            <path
              d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="taskAdder noDisplay">
      <textarea
        class="textPart"
        id="textPart"
        placeholder="Write here"
      ></textarea>
      <div class="ticketPriority">
        <div class="box red border"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box yellow"></div>
      </div>
    </div>
